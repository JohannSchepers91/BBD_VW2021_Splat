
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Block</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body mode="maker">
  <header class="mdl-color--cyan-500">
    <h1 class="mode-maker">Splat</h1>
    <h1 class="mode-edit mode-blockly">Code Block Configuration</h1>
  </header>

  <main>
    <button class="mode-maker mdl-button" id="edit">Edit</button>
    <button class="mode-edit mdl-button mdl-js-button" id="done">Done</button>
    <button class="mode-blockly mdl-button mdl-js-button" id="save">Save</button>
    <p class="hint mode-edit">Tap any button to edit its code. <br/>When complete, press Done.</p>

    <div class="maker">
      <div>
        <div class="button mdl-color--blue-500">Block A</div>
      </div>
      
    </div>

    <div class="blockly-editor">

      <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
      
      <xml id="toolbox" style="display: none">

        <!-- block1 codeblock -->

        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>

        <block type="vars_set">
            <field name="VAR_SET" variabletype="panda"></field>
          </block>


      
    </xml>
    
    </div>

  <script src="https://unpkg.com/blockly"></script>
  <script src="scripts/main.js"></script>
  <script src="./custom_generator.js"></script>

</body>
</html>
